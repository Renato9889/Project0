<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="style.css">
        <script>
            function feelingLucky() {
                window.location.href = "https://www.google.com/search?btnI=I%27m+Feeling+Lucky";
            }
        </script>
    </head>
    <body>
        <div class="links">
            <a href="Images.html">Images</a>
            <a href="AdvancedSearch.html">Advanced Search</a>
        </div>
        <img class="img" src="googlelogo.png" alt="Google">
        <form class="form" action="https://www.google.com/search">
            <input class="inputtext" type="text" name="q">
            <div class="buttons">
                <input class="inputbutton" type="submit" value="Google Search">
                <input class="inputbutton" type="button" value="I'm Feeling Lucky" onclick="feelingLucky()" >
            </div>
        </form>
    </body>
</html>
