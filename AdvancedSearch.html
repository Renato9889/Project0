<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="links2">
            <a href="index.html"><img class="img2" src="googlelogo.png" alt="Google"></a>
        </div>
        <p class="textred">Advanced Search</p>
        <hr class="line">
        <p class="texttitlle">Find pages with...</p>
        <form class="form" action="https://www.google.com/search">
            <di class="fields-primary">
                <div class="fields">
                    <p>all these words:</p><input class="inputadvaced" type="text" name="as_q">
                </div>
                <div class="fields">
                    <p>this exact word or phrase:</p><input class="inputadvaced" type="text" name="as_epq">
                </div>
                <div class="fields">
                    <p>any of these words:</p><input class="inputadvaced" type="text" name="as_oq">
                </div>
                <div class="fields">
                    <p>none of these words:</p><input class="inputadvaced" type="text" name="as_eq">
                </div>
            </di>
            <button class="advancedbutton" type="submit" value="Google Search">Advanced Search</button>
        </form>
        <hr class="linetwo">
    </body>
</html>
